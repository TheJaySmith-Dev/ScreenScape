<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body.modal-open {
        overflow: hidden;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Custom scrollbar for media rows */
      .media-row::-webkit-scrollbar {
        height: 8px;
      }
      .media-row::-webkit-scrollbar-track {
        background: transparent;
      }
      .media-row::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .media-row::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
      /* Custom Video Player Slider Styles */
      .video-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 5px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .video-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        transition: transform 0.2s ease;
        transform: scale(0); /* Hide by default */
      }
      .video-slider:hover::-webkit-slider-thumb, .video-slider:focus::-webkit-slider-thumb {
        transform: scale(1);
      }
      .video-slider::-moz-range-track {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        height: 5px;
      }
      .video-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        transform: scale(0);
        transition: transform 0.2s ease;
      }
      .video-slider:hover::-moz-range-thumb, .video-slider:focus::-moz-range-thumb {
        transform: scale(1);
      }

      /* Vertical volume slider */
      .volume-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 5px; /* Track width */
        height: 80px; /* Slider length */
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        outline: none;
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
      }
      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      }
      .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      }

      /* Game specific styles */
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .game-background {
        background: linear-gradient(-45deg, #1e0033, #3c004a, #0d2f4d, #00303d);
        background-size: 400% 400%;
        animation: background-pan 20s ease infinite;
      }

      @keyframes correct-glow {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(45, 211, 111, 0); border-color: rgba(45, 211, 111, 0.5); }
        50% { box-shadow: 0 0 30px 10px rgba(45, 211, 111, 0.7); border-color: rgba(45, 211, 111, 1); }
      }
      .correct-glow { animation: correct-glow 1s ease-out; }

      @keyframes incorrect-glow {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0.5); }
        50% { box-shadow: 0 0 30px 10px rgba(239, 68, 68, 0.7); border-color: rgba(239, 68, 68, 1); }
      }
      .incorrect-glow { animation: incorrect-glow 1s ease-out; }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }

      /* Glass overlay for game cards */
      .glass-overlay {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.12), transparent 50%);
        backdrop-filter: blur(2px) brightness(1.1);
        -webkit-backdrop-filter: blur(2px) brightness(1.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        pointer-events: none; /* Make sure it doesn't interfere with clicks */
        z-index: 2;
      }

      /* Crack effect styles */
      .crack-overlay {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
          pointer-events: none;
          transform: scale(0.95);
          z-index: 3;
      }

      @keyframes crack-appear {
          0% { opacity: 0; transform: scale(0.95); }
          70% { opacity: 0.8; transform: scale(1.05); }
          100% { opacity: 0.7; transform: scale(1); }
      }

      .show-crack {
          animation: crack-appear 0.4s cubic-bezier(0.785, 0.135, 0.15, 0.86) forwards;
      }
    </style>

</head>

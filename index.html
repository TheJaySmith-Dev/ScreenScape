<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchNow - AI Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* Custom scrollbar for media rows */
      .media-row::-webkit-scrollbar {
        height: 8px;
      }
      .media-row::-webkit-scrollbar-track {
        background: transparent;
      }
      .media-row::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      .media-row::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4);
      }
      /* Custom Video Player Slider Styles */
      .video-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 5px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .video-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        transition: transform 0.2s ease;
        transform: scale(0); /* Hide by default */
      }
      .video-slider:hover::-webkit-slider-thumb, .video-slider:focus::-webkit-slider-thumb {
        transform: scale(1);
      }
      .video-slider::-moz-range-track {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        height: 5px;
      }
      .video-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        transform: scale(0);
        transition: transform 0.2s ease;
      }
      .video-slider:hover::-moz-range-thumb, .video-slider:focus::-moz-range-thumb {
        transform: scale(1);
      }

      /* Vertical volume slider */
      .volume-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 5px; /* Track width */
        height: 80px; /* Slider length */
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        outline: none;
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* WebKit */
      }
      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      }
      .volume-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      }
    </style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
  }
}
</script>
    <style>
        body {
            background-color: #0c0c0e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        }
        .container {
          max-width: 1280px;
        }
        .glass-panel {
            background-color: rgba(30, 30, 32, 0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .text-glow {
          text-shadow: 0 0 8px var(--glow-color, rgba(255,255,255,0.4));
        }
        .modal-open {
          overflow: hidden;
        }
        .media-row::-webkit-scrollbar {
          height: 8px;
        }
        .media-row::-webkit-scrollbar-track {
          background: transparent;
        }
        .media-row::-webkit-scrollbar-thumb {
          background-color: rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          border: 2px solid transparent;
          background-clip: content-box;
        }
        .media-row::-webkit-scrollbar-thumb:hover {
          background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in-modal {
            animation: fadeInModal 0.3s ease-out forwards;
        }

        .hero-section {
          position: relative;
          width: 100%;
          height: 60vh;
          min-height: 500px;
          display: flex;
          align-items: flex-end;
        }
        .hero-backdrop {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0.3;
        }
        .hero-gradient {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 80%;
          background: linear-gradient(to top, #0c0c0e 20%, transparent 100%);
        }
        .hero-content {
          position: relative;
          z-index: 10;
          padding-bottom: 8rem;
        }

        /* Fun Facts Styling */
        .fun-facts-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 1rem;
        }
        .fun-fact-card {
            background-color: rgba(30, 30, 32, 0.5);
            padding: 1rem;
            border-radius: 0.75rem;
            border-left: 4px solid;
        }
        .fun-fact-category {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Video Player Styling */
        .video-slider {
          -webkit-appearance: none;
          width: 100%;
          height: 5px;
          border-radius: 5px;
          outline: none;
          transition: opacity .2s;
        }
        .video-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          border-radius: 50%;
          background: #ffffff;
          cursor: pointer;
        }
        .volume-slider {
          -webkit-appearance: none;
          width: 8px;
          height: 80px;
          border-radius: 5px;
          outline: none;
          writing-mode: bt-lr; /* vertical */
        }
        .volume-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          border-radius: 50%;
          background: #ffffff;
          cursor: pointer;
        }

        /* AI Search Modal */
        .ai-search-modal-bg {
          background-color: rgba(12, 12, 14, 0.5);
          backdrop-filter: blur(20px) saturate(1.8);
        }
        .ai-search-modal-content {
          background-color: rgba(30, 30, 32, 0.8);
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .ai-search-input-wrapper {
          background-color: rgba(0,0,0,0.2);
          border: 1px solid rgba(255,255,255,0.15);
        }
        .suggestion-chip {
          background-color: rgba(255,255,255,0.05);
          border: 1px solid rgba(255,255,255,0.1);
          color: #d1d5db;
          transition: all 0.2s ease-in-out;
        }
        .suggestion-chip:hover {
          background-color: rgba(255,255,255,0.1);
          border-color: rgba(255,255,255,0.2);
          color: #fff;
        }

        /* Higher Lower Game */
        .correct-glow { animation: correct-glow-anim 1.5s ease-out; }
        .incorrect-glow { animation: incorrect-glow-anim 1s ease-out; }
        .shake { animation: shake-anim 0.5s ease-in-out; }
        @keyframes correct-glow-anim {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
            50% { box-shadow: 0 0 25px 10px rgba(74, 222, 128, 0.4); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        @keyframes incorrect-glow-anim {
            0% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0); }
            50% { box-shadow: 0 0 25px 10px rgba(248, 113, 113, 0.4); }
            100% { box-shadow: 0 0 0 0 rgba(248, 113, 113, 0); }
        }
        @keyframes shake-anim {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .crack-overlay {
            position: absolute;
            inset: 0;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        .show-crack {
            opacity: 1;
        }

        /* Countdown Timer in Rate Limit Message */
        .countdown-time-unit {
          background-color: rgba(255, 255, 255, 0.05);
          padding: 0.5rem 1rem;
          border-radius: 0.5rem;
          min-width: 60px;
        }
        
        /* Chat Modal */
        .chat-modal-bg {
          background-color: rgba(12, 12, 14, 0.5);
          backdrop-filter: blur(20px) saturate(1.8);
        }
        .chat-modal-content {
          background-color: rgba(30, 30, 32, 0.8);
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .chat-messages {
          display: flex;
          flex-direction: column;
          gap: 0.75rem;
        }
        .chat-bubble {
          padding: 0.75rem 1rem;
          border-radius: 1.25rem;
          max-width: 80%;
          line-height: 1.5;
        }
        .chat-bubble.user {
          background-color: #4f46e5; /* indigo-600 */
          color: white;
          align-self: flex-end;
          border-bottom-right-radius: 0.25rem;
        }
        .chat-bubble.model {
          background-color: rgba(255, 255, 255, 0.1);
          color: #d1d5db; /* gray-300 */
          align-self: flex-start;
          border-bottom-left-radius: 0.25rem;
        }
        .chat-input-wrapper {
          background-color: rgba(0,0,0,0.2);
          border: 1px solid rgba(255,255,255,0.15);
        }

        /* Guide Modal Styles */
        .guide-modal-content h3 {
          font-size: 1.25rem;
          font-weight: 600;
          color: white;
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
          padding-bottom: 0.5rem;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .guide-modal-content p, .guide-modal-content li {
          color: #d1d5db; /* text-gray-300 */
          line-height: 1.6;
        }
        .guide-modal-content ul {
          list-style-type: disc;
          padding-left: 1.5rem;
          margin-top: 0.5rem;
        }
        .guide-modal-content code {
          background-color: rgba(255, 255, 255, 0.1);
          color: #f3f4f6; /* text-gray-100 */
          padding: 0.125rem 0.375rem;
          border-radius: 0.375rem;
          font-family: monospace;
        }
        .guide-modal-content a {
          color: #818cf8; /* indigo-400 */
          text-decoration: underline;
          transition: color 0.2s;
        }
        .guide-modal-content a:hover {
          color: #a5b4fc; /* indigo-300 */
        }

        /* New Loading Spinner Animations */
        @keyframes slideInTop {
            from { transform: translateY(-75%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInBottom {
            from { transform: translateY(75%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulseLoader {
            50% { opacity: 0.8; }
        }
        .animate-slide-in-top {
            animation: slideInTop 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .animate-slide-in-bottom {
            animation: slideInBottom 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .animate-fade-in-scale {
            animation: fadeInScale 0.5s 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .animate-pulse-loader {
            animation: pulseLoader 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            animation-delay: 0.8s;
        }

        /* Responsive Design Adjustments */
        h1 { font-size: clamp(2rem, 5vw, 3.75rem); }
        h2 { font-size: clamp(1.5rem, 4vw, 2.25rem); }
        h3 { font-size: clamp(1.25rem, 3vw, 1.875rem); }

        @media (max-width: 768px) {
          header .flex-1.justify-center {
            display: none; /* Hide desktop nav on mobile */
          }
          .hero-section {
            min-height: 400px;
            height: 50vh;
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
  }
}
</script>
    <style>
        body {
            background-color: #0c0c0e; /* Fallback */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-image: linear-gradient(rgba(12, 12, 14, 0.95), rgba(12, 12, 14, 0.9)), url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=2940&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .container {
          max-width: 1280px;
        }
        /* LIQUID GLASS - CORE MATERIAL (v6.0 - Depth & Presence) */
        .glass-panel {
            /* Deeper blur for more depth separation */
            backdrop-filter: blur(30px) saturate(1.8);
            -webkit-backdrop-filter: blur(30px) saturate(1.8);
            
            /* More complex lighting model */
            background-color: transparent; /* Ensure no solid color interferes */
            background-image: 
                /* Sheen/Highlight from top-left */
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.12), transparent 40%),
                /* General noisy texture for realism */
                linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));

            /* Softer, more realistic border */
            border: 1px solid rgba(255, 255, 255, 0.15);
            
            /* Layered, softer shadows for a 'lifting' effect */
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.4), /* Main shadow */
                inset 0 1px 1px rgba(255, 255, 255, 0.1), /* Inner top highlight */
                inset 0 -1px 1px rgba(0, 0, 0, 0.1); /* Inner bottom shadow */

            border-radius: 32px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-panel:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow:
                0 35px 60px -15px rgba(0, 0, 0, 0.3), /* Deeper shadow on hover */
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                inset 0 -1px 1px rgba(0, 0, 0, 0.1);
        }

        .all-clear-mode .glass-panel {
            backdrop-filter: blur(8px) saturate(1.2);
            -webkit-backdrop-filter: blur(8px) saturate(1.2);
            background-image:
                radial-gradient(ellipse at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%),
                linear-gradient(135deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.03));
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.2),
                inset 1px 1px 1px rgba(255, 255, 255, 0.15),
                inset -1px -1px 1px rgba(0, 0, 0, 0.1);
        }
        .modal-backdrop-overlay {
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .all-clear-mode .modal-backdrop-overlay {
            background-color: rgba(10, 10, 12, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .text-glow {
          text-shadow: 0 0 8px var(--glow-color, rgba(255,255,255,0.4));
        }
        .modal-open {
          overflow: hidden;
        }
        .media-row::-webkit-scrollbar {
          height: 8px;
        }
        .media-row::-webkit-scrollbar-track {
          background: transparent;
        }
        .media-row::-webkit-scrollbar-thumb {
          background-color: rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          border: 2px solid transparent;
          background-clip: content-box;
        }
        .media-row::-webkit-scrollbar-thumb:hover {
          background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in-modal {
            animation: fadeInModal 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .hero-section {
          position: relative;
          width: 100%;
          height: 60vh;
          min-height: 500px;
          display: flex;
          align-items: flex-end;
          overflow: hidden;
        }
        .hero-backdrop {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0.3;
          will-change: transform;
        }
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-2%, 2%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .hero-backdrop-animated {
            animation: kenburns 40s ease-in-out infinite;
        }
        .hero-gradient {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 80%;
          background: linear-gradient(to top, #0c0c0e 20%, transparent 100%);
        }
        .hero-content {
          position: relative;
          z-index: 10;
          padding-bottom: 8rem;
        }
        .hero-content h1 {
          text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* INTERACTIVE ELEMENTS (v2.0 - Responsive & Glowing) */
        .glass-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background-image: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            /* Stronger blur to separate from parent glass panel */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            /* Softer shadow */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.1);
        }
        .glass-button:hover {
            transform: scale(1.05) translateY(-2px);
            background-image: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.15));
            border-color: rgba(255, 255, 255, 0.3);
            /* Add a subtle glow */
            box-shadow: 0 8px 20px rgba(0,0,0,0.25), 
                        0 0 15px rgba(255, 255, 255, 0.1),
                        inset 0 1px 1px rgba(255,255,255,0.1);
        }
        .glass-button.primary {
            background-color: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            border-color: transparent;
        }
        .glass-button.primary:hover {
            background-color: white;
            /* Add a strong white glow */
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 
                        0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .fun-fact-card {
            background-color: rgba(30, 30, 32, 0.5);
            padding: 1rem;
            border-radius: 0.75rem;
            border-left: 4px solid;
        }
        .fun-fact-category {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* --- NEW VIDEO PLAYER STYLES --- */
        .player-container {
            position: relative;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            background: #000;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .player-overlay-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }
        .player-controls.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .player-bottom-controls {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
        }
        .player-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.2s, transform 0.2s;
            padding: 0;
        }
        .player-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        .player-progress-container {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 99px;
            cursor: pointer;
            position: relative;
            padding: 5px 0; /* Increase hover area */
            margin: -5px 0;
        }
        .player-progress {
            height: 5px;
            background: #fff;
            border-radius: 99px;
            position: relative;
        }
        .player-progress::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        .player-progress-container:hover .player-progress::after {
            transform: translateY(-50%) scale(1);
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            border-radius: 2px;
            transition: width 0.3s ease;
            opacity: 0.9;
        }
        .volume-container:hover .volume-slider {
            width: 80px;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }
        .video-title-overlay {
            position: absolute;
            top: 24px;
            left: 24px;
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-title-overlay.visible {
            opacity: 1;
        }
        /* --- END VIDEO PLAYER STYLES --- */

        /* Onboarding Modal Styles */
        .onboarding-backdrop {
            position: fixed;
            inset: 0;
            z-index: 99;
            background-image: radial-gradient(circle at 30% 20%, rgba(76, 58, 201, 0.3) 0%, transparent 40%),
                              radial-gradient(circle at 80% 70%, rgba(11, 102, 133, 0.3) 0%, transparent 40%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -15px); }
            100% { transform: translate(0, 0); }
        }
        .onboarding-step-indicator {
            width: 8px;
            height: 8px;
            border-radius: 99px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .onboarding-step-indicator.active {
            width: 24px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        @keyframes slideInFromBottom {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchNow</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#030712" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --glow-color: rgba(0, 220, 255, 0.5);
        --glow-spread: 8px;
      }
      body {
        --bg-color-1: #0d0c1e;
        --bg-color-2: #0f172a;
        --bg-color-3: #1f1229;
        --bg-color-4: #0c1d2e;
        background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-4));
        background-size: 400% 400%;
        animation: background-pan 25s ease infinite;
        color: #e5e7eb; /* Softer white */
        font-weight: 300;
      }
      body.modal-open {
        overflow: hidden;
      }
      
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-20deg); }
        100% { transform: translateX(200%) skewX(-20deg); }
      }
      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }
      .shimmer-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
        transform: translateX(-100%) skewX(-20deg);
        animation: shimmer 2.5s infinite;
        animation-delay: var(--animation-delay, 0s);
      }

      /* Glass Panel Base Style */
      .glass-panel {
        background: rgba(24, 24, 38, 0.4);
        backdrop-filter: blur(40px) saturate(150%);
        -webkit-backdrop-filter: blur(40px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Typography */
      .text-glow {
        text-shadow: 0 0 var(--glow-spread) var(--glow-color);
      }

      /* Custom scrollbar */
      .media-row::-webkit-scrollbar { height: 8px; }
      .media-row::-webkit-scrollbar-track { background: transparent; }
      .media-row::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .media-row::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.3); }

      /* Video Player Slider Styles */
      .video-slider {
        -webkit-appearance: none; appearance: none;
        width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1);
        border-radius: 6px; outline: none; cursor: pointer;
        transition: all 0.2s ease;
      }
      .video-slider:hover { height: 8px; }
      .video-slider::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 18px; height: 18px;
        background: white; border-radius: 50%; cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        transition: transform 0.2s ease;
        transform: scale(0.9);
      }
      .video-slider:hover::-webkit-slider-thumb { transform: scale(1); }
      .video-slider::-moz-range-thumb {
        width: 18px; height: 18px; background: white;
        border-radius: 50%; border: none; cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      
      /* Game specific styles */
      @keyframes correct-glow {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(45, 211, 111, 0); border-color: rgba(45, 211, 111, 0.5); }
        50% { box-shadow: 0 0 40px 10px rgba(45, 211, 111, 0.5); border-color: rgba(45, 211, 111, 1); }
      }
      .correct-glow { animation: correct-glow 1s ease-out; }

      @keyframes incorrect-glow {
        0%, 100% { box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0); border-color: rgba(239, 68, 68, 0.5); }
        50% { box-shadow: 0 0 40px 10px rgba(239, 68, 68, 0.5); border-color: rgba(239, 68, 68, 1); }
      }
      .incorrect-glow { animation: incorrect-glow 1s ease-out; }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }
      
      /* Crack effect styles */
      .crack-overlay {
          position: absolute; inset: 0; width: 100%; height: 100%;
          opacity: 0; pointer-events: none; z-index: 3;
      }

      @keyframes crack-appear {
          0% { opacity: 0; transform: scale(0.95); }
          70% { opacity: 0.8; transform: scale(1.05); }
          100% { opacity: 0.7; transform: scale(1); }
      }
      .show-crack { animation: crack-appear 0.4s cubic-bezier(0.785, 0.135, 0.15, 0.86) forwards; }
    </style>

</head>

    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>

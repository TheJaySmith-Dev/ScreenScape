<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
  }
}
</script>
    <style>
        /* --- LIQUID GLASS UI (v8.2) - BACKGROUND FIX --- */

        /* 1. BASE ENVIRONMENT */
        body {
            /* Fallback for older browsers */
            background-color: #0d0d12;
            /* Static, multi-layered gradient for depth and texture. This gives the glass panels something to blur. */
            background-image:
                radial-gradient(at 80% 20%, hsla(212, 40%, 25%, 0.3) 0px, transparent 50%),
                radial-gradient(at 20% 90%, hsla(280, 35%, 20%, 0.3) 0px, transparent 50%),
                radial-gradient(at 50% 50%, hsla(260, 45%, 15%, 0.2) 0px, transparent 50%);
            background-attachment: fixed; /* This is crucial for the effect */
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            min-height: 100vh;
        }
        
        /* 1a. SCROLL EDGE EFFECT: Creates depth by fading content scrolling under the header */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to bottom, #0d0d12 40%, transparent 100%);
            z-index: 40; /* Just below the header */
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .container { max-width: 1280px; }
        .modal-open { overflow: hidden; }
        .modal-open body::before { opacity: 0; }

        /* 2. REGULAR LIQUID GLASS (The default, versatile material) */
        .glass-panel {
            position: relative;
            overflow: hidden;
            border-radius: 32px;
            /* Layer 1: Base color & Dynamic Blur */
            background-color: rgba(40, 40, 55, 0.5); 
            backdrop-filter: blur(50px) saturate(1.8);
            -webkit-backdrop-filter: blur(50px) saturate(1.8);
            /* Layer 2: Bevel and Shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.1), /* Inner top highlight */
                0 25px 50px rgba(0,0,0,0.3); /* Softer, deeper shadow */
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* Layer 3: Dynamic light sheen pseudo-element that simulates light bending */
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 40%);
            opacity: 0.8;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            pointer-events: none; /* FIX: Allow clicks to pass through the sheen overlay */
        }

        /* 2a. INTERACTION: Material flexes and energizes with light */
        .glass-panel:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                0 30px 60px rgba(0,0,0,0.35),
                0 0 20px rgba(129, 140, 248, 0.15); /* Energizing indigo glow */
        }
        .glass-panel:hover::before {
            transform: translate(10%, 10%) scale(1.2);
            opacity: 1;
        }

        /* 3. CLEAR LIQUID GLASS (More transparent, less adaptive variant) */
        .all-clear-mode .glass-panel {
            background-color: rgba(30, 30, 45, 0.25);
            backdrop-filter: blur(30px) saturate(1.5);
            -webkit-backdrop-filter: blur(30px) saturate(1.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .all-clear-mode .glass-panel::before {
            background: none; /* Clear variant lacks complex lighting */
        }
        .all-clear-mode .glass-panel:hover {
            transform: translateY(-4px);
            background-color: rgba(30, 30, 45, 0.35);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* 4. SIZE ADAPTATION: Larger panels feel thicker and more substantial */
        .fade-in-modal.glass-panel,
        .ai-search-modal-content,
        .chat-modal-content {
            border-radius: 40px; /* Softer, larger radius */
            background-color: rgba(50, 50, 70, 0.6);
            backdrop-filter: blur(60px) saturate(1.8);
            -webkit-backdrop-filter: blur(60px) saturate(1.8);
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                inset 0 1.5px 2px rgba(255, 255, 255, 0.2), /* stronger inner highlight */
                0 40px 80px rgba(0,0,0,0.4);
        }
        .fade-in-modal.glass-panel:hover,
        .ai-search-modal-content:hover,
        .chat-modal-content:hover {
            transform: none; /* Modals don't lift on hover */
            box-shadow: 
                inset 0 1.5px 2px rgba(255, 255, 255, 0.2),
                0 40px 80px rgba(0,0,0,0.4);
        }

        /* 5. MODAL BACKDROP: Enhances depth and focus */
        .modal-backdrop-overlay {
            background-color: rgba(0,0,0,0.3);
            backdrop-filter: blur(50px) saturate(150%);
            -webkit-backdrop-filter: blur(50px) saturate(150%);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* 6. BUTTONS & CONTROLS */
        .glass-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .glass-button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15), 0 0 10px rgba(255, 255, 255, 0.1); /* Subtle glow */
        }
        
        /* --- UTILITIES & OTHER STYLES --- */
        .media-row::-webkit-scrollbar { height: 8px; }
        .media-row::-webkit-scrollbar-track { background: transparent; }
        .media-row::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .media-row::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes fadeInModal { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .fade-in-modal { animation: fadeInModal 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Hero Section */
        .hero-section { position: relative; width: 100%; height: 60vh; min-height: 500px; display: flex; align-items: flex-end; overflow: hidden; }
        .hero-backdrop { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.3; }
        @keyframes kenburns { 0% { transform: scale(1) translate(0, 0); } 50% { transform: scale(1.1) translate(-2%, 2%); } 100% { transform: scale(1) translate(0, 0); } }
        .hero-backdrop-animated { animation: kenburns 40s ease-in-out infinite; }
        .hero-gradient { position: absolute; bottom: 0; left: 0; width: 100%; height: 80%; background: linear-gradient(to top, #0d0d12 20%, transparent 100%); pointer-events: none; /* FIX: Allow clicks to pass through the gradient */ }
        .hero-content { position: relative; z-index: 10; padding-bottom: 8rem; }
        
        /* FIX: A rule to ensure internal gradient overlays on cards don't block clicks */
        .group > .absolute.inset-0[class*="bg-gradient-"] {
            pointer-events: none;
        }

        /* Video Player Styles */
        .player-container { position: relative; aspect-ratio: 16 / 9; border-radius: 20px; background: #000; overflow: hidden; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5); }
        #youtube-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .player-overlay-gradient { position: absolute; bottom: 0; left: 0; right: 0; height: 60%; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); pointer-events: none; transition: opacity 0.3s ease; }
        .player-controls { position: absolute; bottom: 0; left: 0; right: 0; display: flex; flex-direction: column; gap: 8px; padding: 16px 24px; opacity: 0; transform: translateY(20px); transition: opacity 0.3s ease, transform 0.3s ease; z-index: 10; }
        .player-controls.visible { opacity: 1; transform: translateY(0); }
        .player-bottom-controls { display: flex; align-items: center; gap: 16px; width: 100%; }
        .player-btn { background: none; border: none; color: white; cursor: pointer; opacity: 0.9; transition: opacity 0.2s, transform 0.2s; padding: 0; }
        .player-btn:hover { opacity: 1; transform: scale(1.1); }
        .player-progress-container { flex-grow: 1; height: 5px; background: rgba(255, 255, 255, 0.3); border-radius: 99px; cursor: pointer; position: relative; padding: 5px 0; margin: -5px 0; }
        .player-progress { height: 5px; background: #fff; border-radius: 99px; position: relative; }
        .player-progress::after { content: ''; position: absolute; right: -8px; top: 50%; transform: translateY(-50%) scale(0); width: 16px; height: 16px; background: white; border-radius: 50%; transition: transform 0.2s ease; }
        .player-progress-container:hover .player-progress::after { transform: translateY(-50%) scale(1); }
        .volume-container { display: flex; align-items: center; gap: 8px; }
        .volume-slider { -webkit-appearance: none; appearance: none; width: 0; height: 4px; background: rgba(255, 255, 255, 0.4); outline: none; border-radius: 2px; transition: width 0.3s ease; opacity: 0.9; }
        .volume-container:hover .volume-slider { width: 80px; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 14px; height: 14px; background: #fff; cursor: pointer; border-radius: 50%; }
        .volume-slider::-moz-range-thumb { width: 14px; height: 14px; background: #fff; cursor: pointer; border-radius: 50%; }
        .video-title-overlay { position: absolute; top: 24px; left: 24px; color: white; font-size: 1.25rem; font-weight: 600; text-shadow: 0 1px 4px rgba(0,0,0,0.5); z-index: 10; opacity: 0; transition: opacity 0.3s ease; }
        .video-title-overlay.visible { opacity: 1; }

        /* Onboarding Modal Styles */
        .onboarding-backdrop { position: fixed; inset: 0; z-index: 99; background-image: radial-gradient(circle at 30% 20%, rgba(76, 58, 201, 0.3) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(11, 102, 133, 0.3) 0%, transparent 40%); backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%); }
        .onboarding-step-indicator { width: 8px; height: 8px; border-radius: 99px; background-color: rgba(255, 255, 255, 0.3); transition: all 0.3s ease; }
        .onboarding-step-indicator.active { width: 24px; background-color: rgba(255, 255, 255, 0.8); }
        @keyframes slideInFromBottom { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScreenScape</title>
  <meta name="description" content="ScreenScape is your ultimate destination for discovering movies and TV shows, offering a curated, immersive experience tailored to modern streaming enthusiasts." />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111827">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --glow-color: rgba(56, 189, 248, 0.5);
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1c1b3a);
      background-size: 400% 400%;
      animation: gradient-animation 25s ease infinite;
      color: #ffffff;
    }

    #root:empty::before {
      content: 'Loading ScreenScape...';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f8fafc;
      font-size: 1.2rem;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
    
    .text-glow {
      text-shadow: 0 0 12px var(--glow-color, rgba(255,255,255,0.7));
    }
    
    .media-row {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }
    .media-row::-webkit-scrollbar {
      height: 8px;
    }
    .media-row::-webkit-scrollbar-track {
      background: transparent;
    }
    .media-row::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    
    /* NEBULA GLASS UI */
    .glass-panel {
      background-color: rgba(26, 28, 48, 0.5); /* Dark, semi-transparent base */
      backdrop-filter: blur(24px) saturate(150%);
      -webkit-backdrop-filter: blur(24px) saturate(150%);
      border: 1px solid rgba(255, 255, 255, 0.1); /* Faint, crisp border */
      box-shadow: 
        inset 0 1px 1px rgba(255, 255, 255, 0.05), /* Inner "lit edge" effect */
        0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Outer shadow for depth */
    }


    .modal-open {
      overflow: hidden;
    }

    .video-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 5px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      cursor: pointer;
    }
    .video-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .volume-slider {
      -webkit-appearance: none;
      width: 8px;
      height: 70px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    
    @keyframes correctGlow {
      0% { box-shadow: 0 0 0 0 rgba(22, 192, 12, 0.7), 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
      100% { box-shadow: 0 0 0 10px rgba(22, 192, 12, 0), 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
    }
    .correct-glow {
      animation: correctGlow 1s ease-out;
      border-color: rgba(34, 197, 94, 0.8) !important;
    }

    @keyframes incorrectGlow {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7), 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
      100% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0), 0 8px 32px 0 rgba(0, 0, 0, 0.1); }
    }
    .incorrect-glow {
      animation: incorrectGlow 1s ease-out;
      border-color: rgba(239, 68, 68, 0.8) !important;
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    .crack-overlay {
      position: absolute;
      inset: 0;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s ease-in;
      pointer-events: none;
    }
    .show-crack {
      opacity: 1;
    }
    
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0-rc.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0-rc.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
</html>

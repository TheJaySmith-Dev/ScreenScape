<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenScape</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
  }
}
</script>
    <style>
        /* --- LIQUID GLASS UI (v7.2) - STATIC MATERIALITY --- */

        /* 1. STATIC BACKGROUND */
        body {
            background-color: #050508;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            min-height: 100vh;
        }

        .container { max-width: 1280px; }
        .modal-open { overflow: hidden; }

        /* 2. CORE GLASS MATERIAL */
        .glass-panel {
            position: relative;
            overflow: hidden;
            border-radius: 32px;
            background-color: rgba(30, 30, 45, 0.45); /* Base color with transparency */
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            /* Softer, layered shadow for depth */
            box-shadow: 0 15px 30px rgba(0,0,0,0.2), 0 0 5px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* 3. ENHANCED INTERACTIVITY & "LIFT" EFFECT */
        .glass-panel:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.25);
            /* Deeper shadow and subtle blue glow */
            box-shadow: 0 25px 40px rgba(0,0,0,0.25), 0 0 15px rgba(100, 150, 255, 0.1);
        }

        /* Modal specific depth enhancement */
        .modal-backdrop-overlay {
            background-color: rgba(0,0,0,0.3);
            backdrop-filter: blur(50px) saturate(150%);
            -webkit-backdrop-filter: blur(50px) saturate(150%);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Buttons and smaller elements */
        .glass-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .glass-button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15), 0 0 10px rgba(255, 255, 255, 0.1);
        }

        /* --- UTILITIES & OTHER STYLES --- */
        .media-row::-webkit-scrollbar { height: 8px; }
        .media-row::-webkit-scrollbar-track { background: transparent; }
        .media-row::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        .media-row::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.3); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes fadeInModal { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .fade-in-modal { animation: fadeInModal 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Hero Section */
        .hero-section {
          position: relative;
          width: 100%;
          height: 60vh;
          min-height: 500px;
          display: flex;
          align-items: flex-end;
          overflow: hidden;
        }
        .hero-backdrop {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0.3;
        }
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-2%, 2%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .hero-backdrop-animated {
            animation: kenburns 40s ease-in-out infinite;
        }
        .hero-gradient {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 80%;
          background: linear-gradient(to top, #050508 20%, transparent 100%);
        }
        .hero-content {
          position: relative;
          z-index: 10;
          padding-bottom: 8rem;
        }
        
        /* Video Player Styles */
        .player-container {
            position: relative;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            background: #000;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        #youtube-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .player-overlay-gradient {
            position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            pointer-events: none; transition: opacity 0.3s ease;
        }
        .player-controls {
            position: absolute; bottom: 0; left: 0; right: 0; display: flex; flex-direction: column;
            gap: 8px; padding: 16px 24px; opacity: 0; transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease; z-index: 10;
        }
        .player-controls.visible { opacity: 1; transform: translateY(0); }
        .player-bottom-controls { display: flex; align-items: center; gap: 16px; width: 100%; }
        .player-btn { background: none; border: none; color: white; cursor: pointer; opacity: 0.9; transition: opacity 0.2s, transform 0.2s; padding: 0; }
        .player-btn:hover { opacity: 1; transform: scale(1.1); }
        .player-progress-container { flex-grow: 1; height: 5px; background: rgba(255, 255, 255, 0.3); border-radius: 99px; cursor: pointer; position: relative; padding: 5px 0; margin: -5px 0; }
        .player-progress { height: 5px; background: #fff; border-radius: 99px; position: relative; }
        .player-progress::after {
            content: ''; position: absolute; right: -8px; top: 50%; transform: translateY(-50%) scale(0);
            width: 16px; height: 16px; background: white; border-radius: 50%; transition: transform 0.2s ease;
        }
        .player-progress-container:hover .player-progress::after { transform: translateY(-50%) scale(1); }
        .volume-container { display: flex; align-items: center; gap: 8px; }
        .volume-slider { -webkit-appearance: none; appearance: none; width: 0; height: 4px; background: rgba(255, 255, 255, 0.4); outline: none; border-radius: 2px; transition: width 0.3s ease; opacity: 0.9; }
        .volume-container:hover .volume-slider { width: 80px; }
        .volume-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 14px; height: 14px; background: #fff; cursor: pointer; border-radius: 50%; }
        .volume-slider::-moz-range-thumb { width: 14px; height: 14px; background: #fff; cursor: pointer; border-radius: 50%; }
        .video-title-overlay {
            position: absolute; top: 24px; left: 24px; color: white; font-size: 1.25rem; font-weight: 600;
            text-shadow: 0 1px 4px rgba(0,0,0,0.5); z-index: 10; opacity: 0; transition: opacity 0.3s ease;
        }
        .video-title-overlay.visible { opacity: 1; }

        /* Onboarding Modal Styles */
        .onboarding-backdrop {
            position: fixed; inset: 0; z-index: 99;
            background-image: radial-gradient(circle at 30% 20%, rgba(76, 58, 201, 0.3) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(11, 102, 133, 0.3) 0%, transparent 40%);
            backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%);
        }
        .onboarding-step-indicator { width: 8px; height: 8px; border-radius: 99px; background-color: rgba(255, 255, 255, 0.3); transition: all 0.3s ease; }
        .onboarding-step-indicator.active { width: 24px; background-color: rgba(255, 255, 255, 0.8); }
        @keyframes slideInFromBottom { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>
